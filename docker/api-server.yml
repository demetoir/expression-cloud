version: "3.7"

services:
  node:
    container_name: expression-cloud.node
    build:
      context: ../
      dockerfile: ./docker/dockerfiles/node.dockerFile
    entrypoint: yarn pm2-runtime start ./build/express/index.js
    expose:
      - ${NODE_PORT}
    environment:
      - NODE_ENV=production
      - IS_DOCKER_CONTAINER=true
    restart: always
    networks:
      - expression-cloud.network.api-server

  nginx:
    container_name: expression-cloud.nginx
    build:
      context: ../
      dockerfile: ./docker/dockerFiles/nginx.dockerFile
    tty: true
    stdin_open: true
    restart: always
    ports:
      - 80:80
      - 443:443
    environment:
      - SERVER_HOST=${PROD_HOST}
    networks:
      - expression-cloud.network.api-server
    links:
      - node
    depends_on:
      - node

networks:
  expression-cloud.network.api-server:
    driver: "bridge"
